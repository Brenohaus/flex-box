<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - flex-shrink</title>

    <style>
        .flex-container {
            display: flex;
            border: 1px solid black;
            max-width: 350px;
        }
        .item {
            margin: 5px;
            background-color: blue;
            font-size: 24px;
            text-align: center;
        }
        .s0 {
            flex-shrink: 0; /*com 0, ele diz que o item n√£o vai se diminuir pra caber!!!!*/
            flex-basis: 100px; /*tamanho base 100px*/
        }

        .s1 { 
            flex-shrink: 1;
        }
        .s2 { 
            flex-shrink: 2;
            flex-basis: 100px;
        }
        .s3 { 
            flex-shrink: 3;
            flex-basis: 100px;
        }

        .fg1 {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <p>flex-shrink: 1</p>
    <div class="flex-container">
        <div class="item s0 fg1">A</div>
        <div class="item s0 fg1">B</div>
        <div class="item s0 fg1">C</div>
        <div class="item s0 fg1">D</div>
        <div class="item s0 fg1">E</div>
    </div>
    
    <p> </p>
    <div class="flex-container">
        <div class="item s1 fg1">A</div>
        <div class="item s1 fg1">May the force be with you</div>
        <div class="item s1 fg1">C</div>
        <div class="item s1 fg1">D</div>
    </div>

    <p>flex-shrink: 0 /basis 100px</p>
    <div class="flex-container">
        <div class="item s0 fg1">A</div>
        <div class="item s0 fg1">May the force be with you</div>
        <div class="item s0 fg1">C</div>
        <div class="item s0 fg1">D</div>
    </div>
    
    <p>flex-shrink: mix /basis 100px</p>
    <div class="flex-container">
        <div class="item s0 fg1">A</div>
        <div class="item s2 fg1">May the force be with you</div>
        <div class="item s2 fg1">C</div>
        <div class="item s3 fg1">D</div>
    </div>
    
</body>
</html>
